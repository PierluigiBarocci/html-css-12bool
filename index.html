<!DOCTYPE html>
<html lang="en" dir="ltr">
    <head>
        <meta charset="utf-8">
        <title>Layout | 12Bool</title>
        <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.11.2/css/all.css" integrity="sha384-KA6wR/X5RY4zFAHpv/CnoG2UW1uogYfdnP67Uv7eULvTveboZJg0qUpmJZb5VqzN" crossorigin="anonymous">
        <link rel="stylesheet" href="12bool.css">
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <header>
            <div class="container">
                <div class="col-3">
                    <h1>Traveling <span>Pier</span></h1>
                </div>
                <div class="col-4 offset-5">
                    <ul>
                        <li><a href="#">About</a></li>
                        <li><a href="#">Offerte</a></li>
                        <li><a href="#">News</a></li>
                        <li><a href="#">Contatti</a></li>
                    </ul>
                </div>
            </div>
        </header>

        <main>
            <div class="section-first">
                <div class="overlay">
                    <div class="container">
                        <h1>Welcome to Traveling Pier</h1>
                        <p>The best site to live a dream</p>
                        <a href="#">Scopri l'offerta del mese</a>
                    </div>
                </div>
            </div>

            <div class="form-section">
                <div class="container">
                    <div class="col-6">
                        <h3>Iscriviti alla nostra Newsletter</h3>
                    </div>
                    <div class="col-4 offset-2">
                        <form>
                            <input type="email" placeholder="La tua email...">
                            <button class="cta-button">Iscriviti</button>
                        </form>
                    </div>
                </div>
            </div>

            
        </main>

    </body>
</html>
